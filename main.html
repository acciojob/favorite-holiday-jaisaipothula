<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Example Heading</h1>

        <h2>Ordered List</h2>
        <ol>
            <li><strong>First Item</strong></li>
            <li><em>Second Item</em></li>
            <li>Third Item</li>
            <li>Fourth Item</li>
            <li>Fifth Item</li>
        </ol>

        <h2>Unordered List</h2>
        <ul>
            <li><strong>First Item</strong></li>
            <li><em>Second Item</em></li>
            <li>Third Item</li>
            <li>Fourth Item</li>
            <li>Fifth Item</li>
        </ul>
    </div>
</body>
</html>
